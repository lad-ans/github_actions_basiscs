name: CI/CD

on:
  push:
    branchs:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  flutter_test:
  names: Run Flutter analyze and test
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: "12.x"
    - uses: subosito/flutter-action@v1
      with:
        channel: "stable"
    - run: flutter pub get
    - run: flutter analyze 
    - run: flutter format dry --set-exit-if-changed lib/ # verify if lib folder is fomatted according to flutter pattern
    - run: flutter format dry --set-exit-if-changed test/
    - run: flutter test --coverage # run all tests on the machine
    - run: flutter test --machine > test-result.json # takes analyzed tests on coverage and give the result to us
    - uses: dorny/test-reporter@v1.4.2
      with:
        name: test-results # the test report name
        path: test-result.json
        reporter: flutter-json
    - uses: VeryGoodOpenSource/very_good_coverage@v1.1.1 # defines a minimum percentage of our tests
      with:
        min_coverage: 0 # 0%: if test does not cover 80 percent will fail
